name: Backend CI          # Workflow name visible in GitHub UI

on:
  push:
    branches: [main]      # Run this workflow when someone pushes to the 'main' branch

jobs:
  test:                   # Job name
    runs-on: ubuntu-latest    # Use GitHub-hosted Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3    # Pulls your repo code

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10       # Use Python 3.10

    - name: Install dependencies
      run: |
        pip install -r requirements.txt    

    - name: Run basic syntax check
      run: |
        python -m py_compile main.py       
